<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triton Persona Login</title>
    <link rel="icon" type="image/x-icon" href="/Logo.ico">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #f4f4f9; }
        .triton-box { background: #fff; border-radius: 16px; box-shadow: 0 4px 32px 0 rgba(225, 6, 0, 0.10); padding: 2.5rem 2.2rem; text-align: center; }
        .triton-logo { width: 60px; height: 60px; border-radius: 16px; margin-bottom: 1.2rem; }
        .triton-title { font-size: 1.4rem; font-weight: 700; color: #ff4f00; margin-bottom: 1.2rem; }
        .triton-desc { color: #333; margin-bottom: 1.2rem; }
    </style>
</head>
<body>
    <div class="triton-box">
        <img src="/Logo.ico" alt="Triton Persona" class="triton-logo">
        <div class="triton-title">Sign in with Triton Persona</div>
        <div class="triton-desc">This is a placeholder for the Triton Persona login integration.<br>Feature coming soon!</div>
        <a href="/login">Back to Login</a>
    </div>
</body>
</html>
