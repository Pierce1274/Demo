<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Login - Connectra</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="login-bg">
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <img src="/favicon.ico" alt="Connectra Logo" class="login-logo">
                <h1>Developer Access</h1>
                <p>Restricted area for authorized developers</p>
            </div>
            
            <form method="POST" class="login-form-content">
                <div class="input-box">
                    <input type="email" name="email" placeholder="Developer Email" required autofocus>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="text" name="dev_code" placeholder="Dev Code (e.g., 9LGD142)" required maxlength="7" style="font-family: monospace; letter-spacing: 2px;">
                </div>
                
                <button type="submit" class="login-btn dev-btn">Access Dev Dashboard</button>
                
                {% if error %}
                <div class="login-error">{{ error }}</div>
                {% endif %}
                
                <div class="back-link">
                    <a href="/login"><i class="fas fa-arrow-left"></i> Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    
    <style>
        .login-header h1 {
            color: var(--red);
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        
        .dev-btn {
            background: linear-gradient(135deg, var(--red), #cc0000);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }
        
        .dev-btn:hover {
            background: linear-gradient(135deg, #cc0000, var(--red));
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(204, 0, 0, 0.3);
        }
        
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .back-link a:hover {
            color: var(--red);
        }
        
        .back-link i {
            margin-right: 0.5rem;
        }
        
        /* Dev code input styling */
        input[name="dev_code"] {
            text-align: center;
            text-transform: uppercase;
            background: #f8f8f8;
            border: 2px solid #ddd;
        }
        
        input[name="dev_code"]:focus {
            border-color: var(--red);
            background: white;
        }
        
        /* Security warning */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--red), var(--orange), var(--red));
            animation: securityPulse 2s ease-in-out infinite;
        }
        
        @keyframes securityPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</body>
</html>
