<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post - Connectra</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .blog-create-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .blog-create-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .blog-create-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 0.5rem;
        }
        
        .blog-create-subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .blog-form {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--black);
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--orange);
        }
        
        .form-textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .file-upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .file-upload-area:hover {
            border-color: var(--orange);
            background: var(--gray);
        }
        
        .file-upload-area.dragover {
            border-color: var(--orange);
            background: var(--gray);
        }
        
        .file-upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #888;
        }
        
        .file-upload-text {
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .file-upload-hint {
            font-size: 0.9rem;
            color: #888;
        }
        
        .file-preview {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .file-preview-item {
            position: relative;
            background: var(--gray);
            border-radius: 8px;
            padding: 0.5rem;
            max-width: 120px;
        }
        
        .preview-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .preview-file-icon {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: var(--white);
            border-radius: 6px;
        }
        
        .preview-file-name {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            text-align: center;
            word-break: break-word;
        }
        
        .preview-remove {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: var(--orange);
            color: white;
        }
        
        .btn-primary:hover {
            background: #e67e22;
        }
        
        .btn-secondary {
            background: var(--gray);
            color: var(--black);
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        
        .rich-text-toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: var(--gray);
            border-radius: 8px 8px 0 0;
            border: 2px solid var(--border);
            border-bottom: none;
        }
        
        .toolbar-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .toolbar-btn:hover {
            background: rgba(0,0,0,0.1);
        }
        
        .toolbar-btn.active {
            background: var(--orange);
            color: white;
        }
    </style>
</head>
<body>
    <div class="blog-create-container">
        <div class="blog-create-header">
            <h1 class="blog-create-title">‚úçÔ∏è Create Blog Post</h1>
            <p class="blog-create-subtitle">Share your thoughts with the Connectra community</p>
        </div>
        
        <form class="blog-form" id="blog-form" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label" for="title">Title *</label>
                <input type="text" id="title" name="title" class="form-input" required 
                       placeholder="Enter an engaging title for your post">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="summary">Summary</label>
                <textarea id="summary" name="summary" class="form-input" rows="3" 
                          placeholder="Brief summary of your post (optional)"></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="content">Content *</label>
                <div class="rich-text-toolbar">
                    <button type="button" class="toolbar-btn" onclick="formatText('bold')" title="Bold"><b>B</b></button>
                    <button type="button" class="toolbar-btn" onclick="formatText('italic')" title="Italic"><i>I</i></button>
                    <button type="button" class="toolbar-btn" onclick="formatText('code')" title="Code">&lt;/&gt;</button>
                    <button type="button" class="toolbar-btn" onclick="insertText('---')" title="Divider">‚Äî</button>
                    <button type="button" class="toolbar-btn" onclick="insertText('> ')" title="Quote">‚ùù</button>
                </div>
                <textarea id="content" name="content" class="form-input form-textarea" required 
                          placeholder="Write your blog post content here... You can use **bold**, *italic*, `code`, and other markdown formatting."
                          style="border-radius: 0 0 8px 8px;"></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="category">Category</label>
                    <select id="category" name="category" class="form-input">
                        <option value="general">General</option>
                        <option value="tech">Technology</option>
                        <option value="design">Design</option>
                        <option value="business">Business</option>
                        <option value="personal">Personal</option>
                        <option value="tutorial">Tutorial</option>
                        <option value="news">News</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="tags">Tags</label>
                    <input type="text" id="tags" name="tags" class="form-input" 
                           placeholder="tag1, tag2, tag3">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Attachments</label>
                <div class="file-upload-area" onclick="document.getElementById('file-input').click()">
                    <div class="file-upload-icon">üìé</div>
                    <div class="file-upload-text">Click to upload files or drag and drop</div>
                    <div class="file-upload-hint">Images, documents, and other files</div>
                </div>
                <input type="file" id="file-input" name="files" multiple 
                       accept="image/*,.pdf,.doc,.docx,.txt,.zip,.rar" style="display: none;">
                <div class="file-preview" id="file-preview"></div>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="published" name="published" checked>
                    <label for="published">Publish immediately</label>
                </div>
            </div>
            
            <div class="form-actions">
                <a href="/blog" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">üìù Publish Post</button>
            </div>
        </form>
    </div>
    
    <script>
        // File upload handling
        const fileInput = document.getElementById('file-input');
        const filePreview = document.getElementById('file-preview');
        const uploadArea = document.querySelector('.file-upload-area');
        
        fileInput.addEventListener('change', handleFiles);
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            fileInput.files = files;
            handleFiles();
        });
        
        function handleFiles() {
            const files = Array.from(fileInput.files);
            displayFilePreview(files);
        }
        
        function displayFilePreview(files) {
            filePreview.innerHTML = '';
            
            files.forEach((file, index) => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-preview-item';
                
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.className = 'preview-image';
                    fileDiv.appendChild(img);
                } else {
                    const fileIcon = document.createElement('div');
                    fileIcon.className = 'preview-file-icon';
                    fileIcon.textContent = 'üìÑ';
                    fileDiv.appendChild(fileIcon);
                }
                
                const fileName = document.createElement('div');
                fileName.className = 'preview-file-name';
                fileName.textContent = file.name;
                fileDiv.appendChild(fileName);
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'preview-remove';
                removeBtn.textContent = '√ó';
                removeBtn.onclick = () => removeFile(index);
                fileDiv.appendChild(removeBtn);
                
                filePreview.appendChild(fileDiv);
            });
        }
        
        function removeFile(index) {
            const dt = new DataTransfer();
            const files = Array.from(fileInput.files);
            
            files.forEach((file, i) => {
                if (i !== index) dt.items.add(file);
            });
            
            fileInput.files = dt.files;
            handleFiles();
        }
        
        // Rich text formatting
        function formatText(format) {
            const textarea = document.getElementById('content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            let formattedText = '';
            switch (format) {
                case 'bold':
                    formattedText = `**${selectedText}**`;
                    break;
                case 'italic':
                    formattedText = `*${selectedText}*`;
                    break;
                case 'code':
                    formattedText = `\`${selectedText}\``;
                    break;
            }
            
            textarea.value = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + formattedText.length, start + formattedText.length);
        }
        
        function insertText(text) {
            const textarea = document.getElementById('content');
            const start = textarea.selectionStart;
            textarea.value = textarea.value.substring(0, start) + text + textarea.value.substring(start);
            textarea.focus();
            textarea.setSelectionRange(start + text.length, start + text.length);
        }
        
        // Form submission
        document.getElementById('blog-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('summary', document.getElementById('summary').value);
            formData.append('content', document.getElementById('content').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('tags', document.getElementById('tags').value);
            formData.append('published', document.getElementById('published').checked);
            
            // Add files
            for (let file of fileInput.files) {
                formData.append('files', file);
            }
            
            try {
                const response = await fetch('/api/create_blog', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert('Blog post created successfully!');
                    window.location.href = `/blog/${result.blog_id}`;
                } else {
                    alert('Failed to create blog post. Please try again.');
                }
            } catch (error) {
                console.error('Error creating blog:', error);
                alert('Failed to create blog post. Please try again.');
            }
        });
    </script>
</body>
</html>
